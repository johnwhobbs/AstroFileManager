name: Claude Code Issue Fixer

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-fix:
    if: github.event.label.name == 'claude-fix'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "Claude Code Bot"
          git config user.email "claude-bot@github-actions"
      
      - name: Create feature branch
        id: branch
        run: |
          BRANCH_NAME="claude-fix-issue-${{ github.event.issue.number }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"
      
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --dangerously-skip-permissions
            --max-turns 60
          prompt: |
            ISSUE #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
            
            ${{ github.event.issue.body }}
            
            TASK: Implement the changes for this Python astrophotography application.
            
            GUIDELINES:
            - Write beginner-friendly Python code with clear comments
            - Add docstrings to all functions
            - Include basic error handling
            - Follow PEP 8 style guidelines
            
            Make the necessary code changes. The workflow will handle git operations.
      
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "Fix: Resolve issue #${{ github.event.issue.number }} - ${{ github.event.issue.title }}"
      
      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin ${{ steps.branch.outputs.branch_name }}
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh pr create \
            --title "Fix: Resolve issue #${{ github.event.issue.number }}" \
            --body "Resolves #${{ github.event.issue.number }}

          ## Changes
          ${{ github.event.issue.title }}

          ---
          ðŸ¤– Auto-generated by Claude Code" \
            --base development \
            --head ${{ steps.branch.outputs.branch_name }}
      
      - name: Comment on issue
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "âœ… Pull request created with the requested changes."
