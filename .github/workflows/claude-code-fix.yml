name: Claude Code Issue Fixer

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-fix:
    if: github.event.label.name == 'claude-fix'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Please analyze this GitHub issue for an astrophotography file management application.
            
            Implement the requested changes and create a pull request to the 'development' branch.
            
            Guidelines:
            - Write clean, beginner-friendly Python code
            - Add comments to explain what the code does
            - Include basic error handling
            - Follow PEP 8 style guidelines
            - Test your code before creating the PR
