name: Claude Code Issue Fixer

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-fix:
    if: github.event.label.name == 'claude-fix'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "Claude Code Bot"
          git config user.email "claude-bot@github-actions"
      
      - name: Create feature branch
        id: branch
        run: |
          BRANCH_NAME="claude-fix-issue-${{ github.event.issue.number }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"
      
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          settings: |
            {
              "permissions": {
                "allow": ["Read", "Edit", "CreateFile", "StrReplace", "View", "GlobTool"]
              },
              "defaultMode": "acceptEdits"
            }
          claude_args: --max-turns 25
          prompt: |
            ISSUE #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
            
            ${{ github.event.issue.body }}
            
            TASK: Implement the changes described above for this Python astrophotography application.
            
            GUIDELINES:
            - Write beginner-friendly Python code with clear comments
            - Add docstrings to all functions
            - Include basic error handling
            - Follow PEP 8 style guidelines
            
            IMPORTANT:
            - Use View on "." to see directory structure
            - Use View on specific files (e.g., "main.py") to read them
            - Use GlobTool to find files (e.g., "**/*.py")
            - DO NOT use View to read directories as files
            
            Make the necessary code changes. Do NOT worry about git operations - 
            the workflow will handle committing and creating the PR automatically.
      
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "Fix: Resolve issue #${{ github.event.issue.number }} - ${{ github.event.issue.title }}"
      
      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git push origin ${{ steps.branch.outputs.branch_name }}
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh pr create \
            --title "Fix: Resolve issue #${{ github.event.issue.number }}" \
            --body "This PR automatically resolves issue #${{ github.event.issue.number }}.

          ## Changes Made
          Claude Code implemented the following changes:

          ${{ github.event.issue.title }}

          ## Issue Description
          ${{ github.event.issue.body }}

          ---
          ü§ñ This PR was automatically generated by Claude Code
          
          Closes #${{ github.event.issue.number }}" \
            --base development \
            --head ${{ steps.branch.outputs.branch_name }}
      
      - name: Add comment to issue
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "‚úÖ I've created a pull request with the requested changes. Please review it before merging to the development branch."
      
      - name: No changes made
        if: steps.changes.outputs.has_changes == 'false'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "‚ÑπÔ∏è I analyzed this issue but didn't make any changes. This might be because:
            - The requested changes are already implemented
            - More clarification is needed
            - The task requires manual intervention
            
            Please provide more details if changes are still needed."
